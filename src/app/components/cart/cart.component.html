<div class="container">
  <div class="row d-flex justify-content-center">
    <h2 class="mt-4 py-4 text-center">CART</h2>
    <div class="col-lg-6 col-sm-8 col-12">
      <app-cart-item *ngFor="let item of cartItems" [cartItem]="item"></app-cart-item>
    </div>
    <div class="my-3 mx-5 col-11 col-md-4 bg-light rounded" style="max-height: 15rem;">
      <div class="row px-4">
        <button class="mt-3 py-2 w-100 btn btn-primary">CHECKOUT</button>
      </div>
      <div class="row  mt-4" *ngIf="cartItems">
        <div class="col-6 ">
          ITEMS ({{cartItems.length}}):
        </div>
        <div class="col-6 text-right" style="text-align: right;">
          $ {{cartTotal}}
        </div>
      </div>
      <div class="row  mt-1" *ngIf="cartItems">
        <div class="col-6">
          TAX @ 0.00% </div>
        <div class="col-6 " style="text-align: right;">
          <span class="">
            $ 0
          </span>
        </div>
      </div>
      <hr>
      <div class="row  mt-1" *ngIf="cartItems">
        <div class="col-6">
          TOTAL ({{cartItems.length}}):
        </div>
        <div class="col-6 text-right" style="text-align: right;">
          <span>
            $ {{cartTotal}}
          </span>
        </div>
      </div>
    </div>

  </div>
</div>
