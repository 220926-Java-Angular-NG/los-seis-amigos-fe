<div class="container bg-light rounded mt-4">

  <div class="row w-75 mx-auto">
    <form class="text-center mx-auto " [formGroup]="checkoutInfo">
      <h2 class="py-4">CHECKOUT</h2>

      <div class="input-group mb-3">
        <input type="number" class="form-control  w-50" placeholder="Credit Card Number" aria-label="cardNumber" formControlName="cardNumber">
        <input type="number" class="form-control" placeholder="CVC" aria-label="cardPin"formControlName="cardPin" >
        <input type="month" class="form-control" placeholder="today" aria-label="Date"formControlName="expirationDate" />
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="First Name" aria-label="firstname" formControlName="firstname">
        <input type="text" class="form-control" placeholder="Last Name" aria-label="lastname"formControlName="lastname" >
        <input type="number" class="form-control" placeholder="Zip Code" aria-label="zipcode"formControlName="zipcode" >
      </div>

      <div class="row" *ngFor="let item of cartItems">
        <div class="row mx-auto bg-white rounded mt-3" style="max-width: 30rem;">
          <div class="col-md-2 col-3 col-xl-2">
            <img class="py-2 mr-auto" style="height: 8rem; width: auto;" src="{{item.set.pack_image}}" alt="Card image cap">
          </div>
          <div class="col-md-10 col-10 ">
            <div class="row h-50 w-100">
              <p class="h5 pt-3">
                {{item.set.name}}
              </p>
            </div>
            <div class="row h-50  w-100 ml-auto my-auto" style="text-align: center;">
              <p>
                {{item.quantity}} QTY. @ {{price}} = {{(item.quantity * price) | number: '1.2'}}
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="my-3 mx-auto col-11 col-md-4 bg-light rounded" style="max-height: 15rem;">
        <div class="row  mt-4" *ngIf="cartItems">
          <div class="col-6 ">
            ITEMS ({{cartItems.length}}):
          </div>
          <div class="col-6 text-right" style="text-align: right;">
            $ {{cartTotal}}
          </div>
        </div>
        <div class="row  mt-1" *ngIf="cartItems">
          <div class="col-6">
            TAX @ 0.00% </div>
          <div class="col-6 " style="text-align: right;">
            <span class="">
              $ 0
            </span>
          </div>
        </div>
        <hr>
        <div class="row  mt-1" *ngIf="cartItems">
          <div class="col-6">
            TOTAL ({{cartItems.length}}):
          </div>
          <div class="col-6 text-right" style="text-align: right;">
            <span>
              $ {{cartTotal}}
            </span>
          </div>
        </div>
        <div class="row px-4">
          <button (click)="finishCheckout()" class="mt-3 py-2 w-100 btn btn-primary">COMPLETE CHECKOUT</button>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
          <!-- <button class="w-75 my-4 px-4 py-2 btn btn-info" (click) ="regSubmit(register.value)" [disabled]="checkoutInfo.invalid">Submit</button>
          <hr class="" size="0" style="height:3px;border:none;color:white;background-color: white;">
          <button class="w-75 my-2 px-4 py-2 btn btn-info" (click) ="toLogin()">LOGIN</button>
          <button class="w-75 my-2 px-4 py-2 btn btn-info" (click) ="toDash()">Return to Homepage</button> -->
      </div>
  </form>
  </div>
</div>
