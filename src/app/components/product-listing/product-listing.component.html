  <!-- START PRODUCT LISTING -->
  <div class="card mb-3 mx-auto card-adjustment" style="width: 13rem;" *ngIf="pack">
    <div class="w-100 text-center mx-auto">
      <img class="p-1 mx-auto" style="height: 15rem;" src="{{pack.imgSrc}}" alt="Card image cap">
    </div>
    <div class=" p-2 mt-auto">
      <hr>
      <h5 class="card-title">{{pack.setName}}</h5>
      <p class="card-text">Contains 10 cards from {{pack.setName}} </p>
      <p class="fw-bold text-right">

        <span class="card-text mr-auto fw-bold p-2">${{pack.price}} </span>
      </p>
      <div class="row">
        <div class="col-8 text-center">
          <button (click)="updateQuantity(-1)" class="p-0 px-1 pt-1 m-0 btn btn-outline-danger">
            <span aria-hidden="true">
              <i class="material-icons">remove</i>
            </span>
          </button>
          <span class="title fw-bolder px-3">{{quantity}}</span>
          <button (click)="updateQuantity(1)" class="p-0 px-1 pt-1 m-0 btn btn-outline-primary">
            <span aria-hidden="true">
              <i class="material-icons">add</i>
            </span>
          </button>

        </div>
        <div class="col-4 text-center">
          <button (click)="addToCart()" class="pb-0 px-2 pt-1 btn btn-primary"><span aria-hidden="true"><i class="material-icons">add_shopping_cart</i></span></button>
        </div>
      </div>
    </div>
  </div>
  <!-- END PRODUCT LISTING -->
